name: Run checks on Pull Requests
on:
  pull_request:

jobs:
  enforce_title:
    name: Enforce PR Title Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18.16"
          cache: "yarn"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Use commitlint to check PR title
        run: echo "${{ github.event.pull_request.title }}" | yarn commitlint

  build_and_lint_and_test:
    name: Lint and Build and Test
    runs-on: ubuntu-latest
    env:
      API_KEY: ${{ secrets.API_KEY }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18.16"
          cache: "yarn"
          
      - name: Set up foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly-293fad73670b7b59ca901c7f2105bf7a29165a90
          
      - name: Get anvil version
        run: anvil --version

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Lint
        run: yarn lint:check

      - name: Build
        env:
          API_KEY: ${{ secrets.API_KEY }}
        run: yarn build:ci

      - name: Unit Test
        run: yarn test
