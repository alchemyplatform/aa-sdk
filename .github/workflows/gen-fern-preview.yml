name: Generate Fern Docs Preview

on:
  pull_request:
    branches:
      - main

jobs:
  preview:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout AA-SDK
        uses: actions/checkout@v4

      - name: Download Alchemy Docs Repo
        run: |
          rm -rf docs-site && \
          curl -L -f -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -o docs.tar.gz https://api.github.com/repos/alchemyplatform/docs/tarball/main && \
          tar xzf docs.tar.gz && \
          mv alchemyplatform-docs-* docs-site && \
          rm docs.tar.gz

      - name: Insert Account Kit docs.yml into docs-site/fern/docs.yml
        run: |
          sed '1d' docs/docs.yml \
            | sed -i '' \
              '/  # Account Kit docs are auto-generated here/r /dev/stdin' \
              docs-site/fern/docs.yml \
            && sed -i '' \
              '/  # Account Kit docs are auto-generated here/d' \
              docs-site/fern/docs.yml

      - name: Install Fern CLI
        run: npm install -g fern-api

      - name: Generate preview URL
        id: generate-docs
        env:
          FERN_TOKEN: ${{ secrets.FERN_TOKEN }}
        run: |
          cd docs-site && \
          OUTPUT=$(fern generate --docs --preview 2>&1) || true
          echo "$OUTPUT"
          URL=$(echo "$OUTPUT" | grep -oP 'Published docs to \K.*(?= \()')
          echo "preview_url=$URL" >> $GITHUB_OUTPUT

      - name: Comment URL in PR
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ðŸŒ¿ Preview your docs: ${{ steps.generate-docs.outputs.preview_url }}`
            });
