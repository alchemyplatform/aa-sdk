      - name: prepareCallsRequest
        required: true
        schema:
          type: "object"
          properties:
            calls:
              type: "array"
              items:
                type: "object"
                properties:
                  to:
                    type: "string"
                    pattern: "^0x(.*)$"
                  data:
                    type: "string"
                    pattern: "^0x(.*)$"
                  value:
                    type: "string"
                    pattern: "^0x(.*)$"
                required:
                  - "to"
            from:
              type: "string"
              pattern: "^0x(.*)$"
            chainId:
              type: "string"
              pattern: "^0x(.*)$"
            capabilities:
              type: "object"
              properties:
                permissions:
                  anyOf:
                    - description: "Permissions context"
                      type: "object"
                      properties:
                        context:
                          type: "string"
                          pattern: "^0x(.*)$"
                      required:
                        - "context"
                    - description: "Remote permission"
                      type: "object"
                      properties:
                        sessionId:
                          type: "string"
                          pattern: "^0x(.*)$"
                        signature:
                          type: "string"
                          pattern: "^0x(.*)$"
                      required:
                        - "sessionId"
                        - "signature"
                paymasterService:
                  type: "object"
                  properties:
                    policyId:
                      type: "string"
                  required:
                    - "policyId"
                gasParamsOverride:
                  minProperties: 1
                  type: "object"
                  properties:
                    preVerificationGas:
                      anyOf:
                        - description: "Absolute"
                          type: "string"
                          pattern: "^0x(.*)$"
                        - description: "Multiplier"
                          type: "object"
                          properties:
                            multiplier:
                              type: "number"
                          required:
                            - "multiplier"
                    verificationGasLimit:
                      anyOf:
                        - description: "Absolute"
                          type: "string"
                          pattern: "^0x(.*)$"
                        - description: "Multiplier"
                          type: "object"
                          properties:
                            multiplier:
                              type: "number"
                          required:
                            - "multiplier"
                    callGasLimit:
                      anyOf:
                        - description: "Absolute"
                          type: "string"
                          pattern: "^0x(.*)$"
                        - description: "Multiplier"
                          type: "object"
                          properties:
                            multiplier:
                              type: "number"
                          required:
                            - "multiplier"
                    paymasterVerificationGasLimit:
                      anyOf:
                        - description: "Absolute"
                          type: "string"
                          pattern: "^0x(.*)$"
                        - description: "Multiplier"
                          type: "object"
                          properties:
                            multiplier:
                              type: "number"
                          required:
                            - "multiplier"
                    paymasterPostOpGasLimit:
                      anyOf:
                        - description: "Absolute"
                          type: "string"
                          pattern: "^0x(.*)$"
                        - description: "Multiplier"
                          type: "object"
                          properties:
                            multiplier:
                              type: "number"
                          required:
                            - "multiplier"
                    maxFeePerGas:
                      anyOf:
                        - description: "Absolute"
                          type: "string"
                          pattern: "^0x(.*)$"
                        - description: "Multiplier"
                          type: "object"
                          properties:
                            multiplier:
                              type: "number"
                          required:
                            - "multiplier"
                    maxPriorityFeePerGas:
                      anyOf:
                        - description: "Absolute"
                          type: "string"
                          pattern: "^0x(.*)$"
                        - description: "Multiplier"
                          type: "object"
                          properties:
                            multiplier:
                              type: "number"
                          required:
                            - "multiplier"
                eip7702Auth:
                  anyOf:
                    - description: "Specify EIP-7702 delegation"
                      type: "object"
                      properties:
                        account:
                          type: "string"
                          pattern: "^0x(.*)$"
                        delegation:
                          anyOf:
                            - type: "string"
                              enum:
                                - "0x69007702764179f14F51cdce752f4f775d74E139"
                            - type: "string"
                              enum:
                                - "ModularAccountV2"
                      required:
                        - "delegation"
                    - description: "Default EIP-7702 delegation"
                      type: "boolean"
                      enum:
                        - true
          required:
            - "calls"
            - "from"
            - "chainId"

    result:
      name: prepareCallsResponse
