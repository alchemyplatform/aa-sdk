  - name: wallet_createSession
    description: This method is used to create a session for a given address with specified permissions.
    params:
      - name: createSessionRequest
        required: true
        schema:
          type: "object"
          allOf:
            - type: "object"
              properties:
                chainId:
                  type: "string"
                  pattern: "^0x(.*)$"
                expirySec:
                  maximum: 9999999999
                  description: "Unix timestamp in seconds (0 for no expiry)"
                  type: "integer"
                key:
                  type: "object"
                  properties:
                    type:
                      anyOf:
                        - description: "Secp256k1"
                          type: "string"
                          enum:
                            - "secp256k1"
                        - description: "ECDSA (alias for secp256k1)"
                          type: "string"
                          enum:
                            - "ecdsa"
                        - description: "Contract"
                          type: "string"
                          enum:
                            - "contract"
                    publicKey:
                      type: "string"
                      pattern: "^0x(.*)$"
                  required:
                    - "type"
                    - "publicKey"
                permissions:
                  minItems: 1
                  type: "array"
                  items:
                    anyOf:
                      - description: "allows transfer of native tokens from the account"
                        title: "native-token-transfer"
                        type: "object"
                        properties:
                          type:
                            type: "string"
                            enum:
                              - "native-token-transfer"
                          data:
                            type: "object"
                            properties:
                              allowance:
                                type: "string"
                                pattern: "^0x(.*)$"
                            required:
                              - "allowance"
                        required:
                          - "type"
                          - "data"
                      - description: "allows transfer or approval of erc20 tokens from the account"
                        title: "erc20-token-transfer"
                        type: "object"
                        properties:
                          type:
                            type: "string"
                            enum:
                              - "erc20-token-transfer"
                          data:
                            type: "object"
                            properties:
                              allowance:
                                type: "string"
                                pattern: "^0x(.*)$"
                              address:
                                type: "string"
                                pattern: "^0x(.*)$"
                            required:
                              - "allowance"
                              - "address"
                        required:
                          - "type"
                          - "data"
                      - description: "allows the key to spend gas for UOs"
                        title: "gas-limit"
                        type: "object"
                        properties:
                          type:
                            type: "string"
                            enum:
                              - "gas-limit"
                          data:
                            type: "object"
                            properties:
                              limit:
                                type: "string"
                                pattern: "^0x(.*)$"
                            required:
                              - "limit"
                        required:
                          - "type"
                          - "data"
                      - description: "grants access to all functions in a contract"
                        title: "contract-access"
                        type: "object"
                        properties:
                          type:
                            type: "string"
                            enum:
                              - "contract-access"
                          data:
                            type: "object"
                            properties:
                              address:
                                type: "string"
                                pattern: "^0x(.*)$"
                            required:
                              - "address"
                        required:
                          - "type"
                          - "data"
                      - description: "grants access to functions in the account"
                        title: "account-functions"
                        type: "object"
                        properties:
                          type:
                            type: "string"
                            enum:
                              - "account-functions"
                          data:
                            type: "object"
                            properties:
                              functions:
                                minItems: 1
                                type: "array"
                                items:
                                  type: "string"
                                  pattern: "^0x(.*)$"
                            required:
                              - "functions"
                        required:
                          - "type"
                          - "data"
                      - description: "access to a function selector in any address or contract"
                        title: "functions-on-all-contracts"
                        type: "object"
                        properties:
                          type:
                            type: "string"
                            enum:
                              - "functions-on-all-contracts"
                          data:
                            type: "object"
                            properties:
                              functions:
                                minItems: 1
                                type: "array"
                                items:
                                  type: "string"
                                  pattern: "^0x(.*)$"
                            required:
                              - "functions"
                        required:
                          - "type"
                          - "data"
                      - description: "grants access to specified functions on a specific contract"
                        title: "functions-on-contract"
                        type: "object"
                        properties:
                          type:
                            type: "string"
                            enum:
                              - "functions-on-contract"
                          data:
                            type: "object"
                            properties:
                              address:
                                type: "string"
                                pattern: "^0x(.*)$"
                              functions:
                                minItems: 1
                                type: "array"
                                items:
                                  type: "string"
                                  pattern: "^0x(.*)$"
                            required:
                              - "address"
                              - "functions"
                        required:
                          - "type"
                          - "data"
                      - description: "grants full access to everything"
                        title: "root"
                        type: "object"
                        properties:
                          type:
                            type: "string"
                            enum:
                              - "root"
                        required:
                          - "type"
              required:
                - "chainId"
                - "key"
                - "permissions"
            - type: "object"
              properties:
                account:
                  type: "string"
                  pattern: "^0x(.*)$"
              required:
                - "account"

    result:
      name: createSessionResponse
      schema:
        type: "object"
        properties:
          sessionId:
            type: "string"
            pattern: "^0x(.*)$"
          signatureRequest:
            description: "Typed data"
            type: "object"
            properties:
              type:
                type: "string"
                enum:
                  - "eth_signTypedData_v4"
              data:
                type: "object"
                properties:
                  domain:
