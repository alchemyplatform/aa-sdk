# yaml-language-server: $schema=https://meta.open-rpc.org/

$schema: https://meta.open-rpc.org/
openrpc: 1.2.4
info:
  title: Alchemy Wallet APIs JSON-RPC spec
  description: A specification of the standard JSON-RPC methods for the Alchemy Wallet APIs.
  version: 0.0.0
servers:
  - url: https://api.g.alchemy.com/v2
methods:
  - name: wallet_requestAccount
    description: This method is used to get the smart account address and relevant info for a given signer. If an account does not already exist for a given signer, this method will create one before returning the counterfactual address.
    params:
      - name: params[0]
        required: true
        schema:
          anyOf:
            - type: "object"
              required:
                - "signerAddress"
              properties:
                signerAddress:
                  type: "string"
                  pattern: "^0x.*$"
                  errorMessage: "Must be a valid Ethereum address starting with '0x' (e.g., '0xa363219d7C0b8673df17529D469Db9eFF0f35D2A')"
                id:
                  type: "string"
                  format: "uuid"
                  errorMessage: "Must be a valid UUID v4 string (e.g., '3061cc5f-1f96-48a9-ab45-41faad2dd23b')"
                creationHint:
                  anyOf:
                    - allOf:
                        - type: "object"
                          properties:
                            createAdditional:
                              description: "If true, will allow creating more than one smart wallet per signer."
                              errorMessage: "createAdditional must be true or omitted"
                              enum:
                                - true
                            salt:
                              type: "string"
                              pattern: "^0x.*$"
                              errorMessage: "Must be a valid hex string starting with '0x'"
                        - anyOf:
                            - type: "object"
                              properties:
                                accountType:
                                  anyOf:
                                    - description: "Modular Account V2 SMA-B account type"
                                      enum:
                                        - "sma-b"
                                    - description: "Light Account V2 account type"
                                      enum:
                                        - "la-v2"
                                    - description: "Light Account V1.0.1 account type"
                                      enum:
                                        - "la-v1.0.1"
                                    - description: "Light Account V1.0.2 account type"
                                      enum:
                                        - "la-v1.0.2"
                                    - description: "Light Account V1.1.0 account type"
                                      enum:
                                        - "la-v1.1.0"
                                  errorMessage: "accountType must be one of: 'sma-b', 'la-v2', 'la-v1.0.1', 'la-v1.0.2', 'la-v1.1.0', 'la-v2-multi-owner', or 'ma-v1-multi-owner'"
                              description: "Single owner account types"
                            - type: "object"
                              required:
                                - "accountType"
                              properties:
                                accountType:
                                  anyOf:
                                    - description: "Light Account V2 Multi-Owner account type"
                                      enum:
                                        - "la-v2-multi-owner"
                                    - description: "Modular Account V1 Multi-Owner account type"
                                      enum:
                                        - "ma-v1-multi-owner"
                                  errorMessage: "accountType must be one of: 'sma-b', 'la-v2', 'la-v1.0.1', 'la-v1.0.2', 'la-v1.1.0', 'la-v2-multi-owner', 'ma-v1-multi-owner', or '7702'"
                                initialOwners:
                                  type: "array"
                                  items:
                                    type: "string"
                                    pattern: "^0x.*$"
                                    errorMessage: "Must be a valid Ethereum address starting with '0x' (e.g., '0xa363219d7C0b8673df17529D469Db9eFF0f35D2A')"
                                  description: "The initial owners of the account. The signer address will be implicitly added if not specified in this list."
                              description: "Multi-owner account types"
                      description: "Smart contract account types"
                    - type: "object"
                      required:
                        - "accountType"
                      properties:
                        accountType:
                          errorMessage: "accountType must be '7702' for Smart EOA accounts"
                          enum:
                            - "7702"
                      description: "Smart EOA account type (EIP-7702)"
                includeCounterfactualInfo:
                  type: "boolean"
                  default: false
              description: "Using signer address"
            - type: "object"
              required:
                - "accountAddress"
              properties:
                accountAddress:
                  type: "string"
                  pattern: "^0x.*$"
                  errorMessage: "Must be a valid Ethereum address starting with '0x' (e.g., '0xa363219d7C0b8673df17529D469Db9eFF0f35D2A')"
                includeCounterfactualInfo:
                  type: "boolean"
                  default: false
              description: "Using smart contract account address"
          errorMessage: "Must provide either 'signerAddress' (with optional 'id', 'creationHint', 'includeCounterfactualInfo') or 'accountAddress' (with optional 'includeCounterfactualInfo')"

    result:
      name: requestAccountResponse
      schema:
        type: "object"
        required:
          - "accountAddress"
          - "id"
        properties:
          accountAddress:
            type: "string"
            pattern: "^0x.*$"
            errorMessage: "Must be a valid Ethereum address starting with '0x' (e.g., '0xa363219d7C0b8673df17529D469Db9eFF0f35D2A')"
          id:
            type: "string"
            format: "uuid"
            errorMessage: "Must be a valid UUID v4 string (e.g., '3061cc5f-1f96-48a9-ab45-41faad2dd23b')"
          counterfactualInfo:
            type: "object"
            required:
              - "factoryType"
              - "factoryAddress"
              - "factoryData"
            properties:
              factoryType:
                anyOf:
                  - description: "Light Account v1.0.1"
                    enum:
                      - "LightAccountV1.0.1"
                  - description: "Light Account v1.0.2"
                    enum:
                      - "LightAccountV1.0.2"
                  - description: "Light Account v1.1.0"
                    enum:
                      - "LightAccountV1.1.0"
                  - description: "Light Account v2.0.0"
                    enum:
                      - "LightAccountV2.0.0"
                  - description: "Light Account v2.0.0 MultiOwner"
                    enum:
                      - "LightAccountV2.0.0-MultiOwner"
                  - description: "Modular Account v1.0.0 MultiOwner"
                    enum:
                      - "MAv1.0.0-MultiOwner"
                  - description: "Modular Account v1.0.0 MultiSig"
                    enum:
                      - "MAv1.0.0-MultiSig"
                  - description: "Modular Account v2.0.0 SMA-B"
                    enum:
                      - "MAv2.0.0-sma-b"
                  - description: "Modular Account v2.0.0 SSV"
                    enum:
                      - "MAv2.0.0-ma-ssv"
                  - description: "Modular Account v2.0.0 WebAuthn"
                    enum:
                      - "MAv2.0.0-ma-webauthn"
                  - description: "Unknown factory type"
                    enum:
                      - "unknown"
              factoryAddress:
                type: "string"
                pattern: "^0x.*$"
                errorMessage: "Must be a valid Ethereum address starting with '0x' (e.g., '0xa363219d7C0b8673df17529D469Db9eFF0f35D2A')"
              factoryData:
                type: "string"
                pattern: "^0x.*$"
                errorMessage: "Must be a valid hex string starting with '0x'"
          delegation:
            type: "string"
            pattern: "^0x.*$"
            errorMessage: "Must be a valid Ethereum address starting with '0x' (e.g., '0xa363219d7C0b8673df17529D469Db9eFF0f35D2A')"

    examples:
      - name: "wallet_requestAccount example"
        params:
          - name: "param0"
            value:
              signerAddress: "0xa363219d7C0b8673df17529D469Db9eFF0f35D2A"
        result:
          name: "Response"
          value:
            accountAddress: "0xa363219d7C0b8673df17529D469Db9eFF0f35D2A"
            id: "3061cc5f-1f96-48a9-ab45-41faad2dd23b"

  - name: wallet_prepareCalls
    description: This method is used to prepare a user operation for submission. It will return a built user operation and a signature request which needs to be signed by the user before submitting to wallet_sendPreparedCalls
    params:
      - name: params[0]
        required: true
        schema:
          type: "object"
          required:
            - "calls"
            - "from"
            - "chainId"
          properties:
            calls:
              type: "array"
              items:
                type: "object"
                required:
                  - "to"
                properties:
                  to:
                    type: "string"
                    pattern: "^0x.*$"
                    errorMessage: "Must be a valid Ethereum address starting with '0x' (e.g., '0xa363219d7C0b8673df17529D469Db9eFF0f35D2A')"
                  data:
                    type: "string"
                    pattern: "^0x.*$"
                    errorMessage: "Must be a valid hex string starting with '0x'"
                  value:
                    type: "string"
                    pattern: "^0x.*$"
                    errorMessage: "Must be a valid hex string starting with '0x'"
            from:
              type: "string"
              pattern: "^0x.*$"
              errorMessage: "Must be a valid Ethereum address starting with '0x' (e.g., '0xa363219d7C0b8673df17529D469Db9eFF0f35D2A')"
            chainId:
              type: "string"
              pattern: "^0x.*$"
              errorMessage: "Must be a valid hex string starting with '0x'"
            capabilities:
              type: "object"
              properties:
                permissions:
                  anyOf:
                    - type: "object"
                      required:
                        - "context"
                      properties:
                        context:
                          type: "string"
                          pattern: "^0x.*$"
                          errorMessage: "Must be a valid hex string starting with '0x'"
                      description: "Permissions context"
                    - type: "object"
                      required:
                        - "sessionId"
                        - "signature"
                      properties:
                        sessionId:
                          type: "string"
                          pattern: "^0x.*$"
                          errorMessage: "Must be a valid hex string starting with '0x'"
                        signature:
                          type: "string"
                          pattern: "^0x.*$"
                          errorMessage: "Must be a valid hex string starting with '0x'"
                      description: "Remote permission"
                paymasterService:
                  allOf:
                    - anyOf:
                        - type: "object"
                          required:
                            - "policyId"
                          properties:
                            policyId:
                              type: "string"
                              description: "The policy ID to use"
                          description: "Single policy ID"
                        - type: "object"
                          required:
                            - "policyIds"
                          properties:
                            policyIds:
                              type: "array"
                              items:
                                type: "string"
                              description: "The policy IDs to use"
                          description: "Multiple policy IDs"
                    - type: "object"
                      properties:
                        onlyEstimation:
                          type: "boolean"
                          description: "If true, will only estimate fees. Skips signature request and gas sponsorship"
                        erc20:
                          allOf:
                            - type: "object"
                              required:
                                - "tokenAddress"
                              properties:
                                tokenAddress:
                                  type: "string"
                                  pattern: "^0x.*$"
                                  errorMessage: "Must be a valid Ethereum address starting with '0x' (e.g., '0xa363219d7C0b8673df17529D469Db9eFF0f35D2A')"
                                  description: "The address of the token to pay gas with"
                                maxTokenAmount:
                                  type: "string"
                                  pattern: "^0x.*$"
                                  errorMessage: "Must be a valid hex string starting with '0x'"
                                  description: "The maximum amount of tokens to allow during ERC20 gas payment"
                            - anyOf:
                                - type: "object"
                                  required:
                                    - "preOpSettings"
                                  properties:
                                    preOpSettings:
                                      anyOf:
                                        - type: "object"
                                          required:
                                            - "autoPermit"
                                          properties:
                                            autoPermit:
                                              type: "object"
                                              required:
                                                - "below"
                                                - "amount"
                                              properties:
                                                below:
                                                  type: "string"
                                                  pattern: "^0x.*$"
                                                  errorMessage: "Must be a valid hex string starting with '0x'"
                                                  description: "The amount below which a Permit signature will be injected"
                                                amount:
                                                  type: "string"
                                                  pattern: "^0x.*$"
                                                  errorMessage: "Must be a valid hex string starting with '0x'"
                                                  description: "The amount of tokens to Permit to the paymaster for gas payment"
                                                durationSeconds:
                                                  type: "string"
                                                  pattern: "^0x.*$"
                                                  errorMessage: "Must be a valid hex string starting with '0x'"
                                                  description: "The duration of the Permit signature in seconds"
                                              description: "Settings for automatically injecting a Permit signature for ERC20 gas payment"
                                          description: "Settings for manually injecting a Permit signature for ERC20 gas payment"
                                        - type: "object"
                                          required:
                                            - "permitDetails"
                                          properties:
                                            permitDetails:
                                              type: "object"
                                              required:
                                                - "deadline"
                                                - "value"
                                              properties:
                                                deadline:
                                                  type: "string"
                                                  pattern: "^0x.*$"
                                                  errorMessage: "Must be a valid hex string starting with '0x'"
                                                  description: "The deadline in the signed Permit object"
                                                value:
                                                  type: "string"
                                                  pattern: "^0x.*$"
                                                  errorMessage: "Must be a valid hex string starting with '0x'"
                                                  description: "The value in the signed Permit object"
                                              description: "Details of the returned Permit signature"
                                          description: "Details of the returned Permit signature"
                                      description: "ERC20 Paymaster Settings for pre-op policies"
                                  description: "ERC20 Paymaster Settings for pre-op policies"
                                - type: "object"
                                  required:
                                    - "postOpSettings"
                                  properties:
                                    postOpSettings:
                                      type: "object"
                                      properties:
                                        autoApprove:
                                          type: "object"
                                          required:
                                            - "below"
                                            - "amount"
                                          properties:
                                            below:
                                              type: "string"
                                              pattern: "^0x.*$"
                                              errorMessage: "Must be a valid hex string starting with '0x'"
                                              description: "The amount below which an approval will be injected"
                                            amount:
                                              type: "string"
                                              pattern: "^0x.*$"
                                              errorMessage: "Must be a valid hex string starting with '0x'"
                                              description: "The amount of tokens to approve to the paymaster for gas payment"
                                          description: "Settings for automatically injecting an approval for ERC20 gas payment"
                                      description: "ERC20 Paymaster Settings for post-op policies"
                                  description: "ERC20 Paymaster Settings for post-op policies"
                                - type: "object"
                                  properties: {}
                                  description: "No auto approval (requires manual ERC20 approvals to paymaster contract)"
                          description: "ERC20 Paymaster Settings"
                        webhookData:
                          type: "string"
                          description: "Additional data you can include in the request, such as proof of humanity, if you have enabled custom rules in your Gas Manager policy."
                gasParamsOverride:
                  type: "object"
                  properties:
                    preVerificationGas:
                      anyOf:
                        - type: "string"
                          pattern: "^0x.*$"
                          errorMessage: "Must be a valid hex string starting with '0x'"
                          description: "Absolute"
                        - type: "object"
                          required:
                            - "multiplier"
                          properties:
                            multiplier:
                              type: "number"
                          description: "Multiplier"
                    verificationGasLimit:
                      anyOf:
                        - type: "string"
                          pattern: "^0x.*$"
                          errorMessage: "Must be a valid hex string starting with '0x'"
                          description: "Absolute"
                        - type: "object"
                          required:
                            - "multiplier"
                          properties:
                            multiplier:
                              type: "number"
                          description: "Multiplier"
                    callGasLimit:
                      anyOf:
                        - type: "string"
                          pattern: "^0x.*$"
                          errorMessage: "Must be a valid hex string starting with '0x'"
                          description: "Absolute"
                        - type: "object"
                          required:
                            - "multiplier"
                          properties:
                            multiplier:
                              type: "number"
                          description: "Multiplier"
                    paymasterVerificationGasLimit:
                      anyOf:
                        - type: "string"
                          pattern: "^0x.*$"
                          errorMessage: "Must be a valid hex string starting with '0x'"
                          description: "Absolute"
                        - type: "object"
                          required:
                            - "multiplier"
                          properties:
                            multiplier:
                              type: "number"
                          description: "Multiplier"
                    paymasterPostOpGasLimit:
                      anyOf:
                        - type: "string"
                          pattern: "^0x.*$"
                          errorMessage: "Must be a valid hex string starting with '0x'"
                          description: "Absolute"
                        - type: "object"
                          required:
                            - "multiplier"
                          properties:
                            multiplier:
                              type: "number"
                          description: "Multiplier"
                    maxFeePerGas:
                      anyOf:
                        - type: "string"
                          pattern: "^0x.*$"
                          errorMessage: "Must be a valid hex string starting with '0x'"
                          description: "Absolute"
                        - type: "object"
                          required:
                            - "multiplier"
                          properties:
                            multiplier:
                              type: "number"
                          description: "Multiplier"
                    maxPriorityFeePerGas:
                      anyOf:
                        - type: "string"
                          pattern: "^0x.*$"
                          errorMessage: "Must be a valid hex string starting with '0x'"
                          description: "Absolute"
                        - type: "object"
                          required:
                            - "multiplier"
                          properties:
                            multiplier:
                              type: "number"
                          description: "Multiplier"
                  minProperties: 1
                eip7702Auth:
                  anyOf:
                    - type: "object"
                      required:
                        - "delegation"
                      properties:
                        account:
                          type: "string"
                          pattern: "^0x.*$"
                          errorMessage: "Must be a valid Ethereum address starting with '0x' (e.g., '0xa363219d7C0b8673df17529D469Db9eFF0f35D2A')"
                        delegation:
                          anyOf:
                            - enum:
                                - "ModularAccountV2"
                            - enum:
                                - "0x69007702764179f14F51cdce752f4f775d74E139"
                      description: "Specify EIP-7702 delegation"
                    - description: "Default EIP-7702 delegation"
                      enum:
                        - true
                nonceOverride:
                  type: "object"
                  required:
                    - "nonceKey"
                  properties:
                    nonceKey:
                      type: "string"
                      pattern: "^0x.*$"
                      errorMessage: "Must be a valid hex string starting with '0x'"
                      description: "Override nonce key as hex string"
            paymasterPermitSignature:
              anyOf:
                - type: "object"
                  required:
                    - "type"
                    - "data"
                  properties:
                    type:
                      enum:
                        - "secp256k1"
                    data:
                      anyOf:
                        - type: "string"
                          pattern: "^0x.*$"
                          errorMessage: "Must be a valid hex string starting with '0x'"
                          description: "Hex-encoded signature"
                        - type: "object"
                          required:
                            - "r"
                            - "s"
                            - "yParity"
                          properties:
                            r:
                              type: "string"
                              pattern: "^0x.*$"
                              errorMessage: "Must be a valid hex string starting with '0x'"
                            s:
                              type: "string"
                              pattern: "^0x.*$"
                              errorMessage: "Must be a valid hex string starting with '0x'"
                            yParity:
                              type: "string"
                              pattern: "^0x.*$"
                              errorMessage: "Must be a valid hex string starting with '0x'"
                          description: "r, s, yParity"
                        - type: "object"
                          required:
                            - "r"
                            - "s"
                            - "v"
                          properties:
                            r:
                              type: "string"
                              pattern: "^0x.*$"
                              errorMessage: "Must be a valid hex string starting with '0x'"
                            s:
                              type: "string"
                              pattern: "^0x.*$"
                              errorMessage: "Must be a valid hex string starting with '0x'"
                            v:
                              type: "string"
                              pattern: "^0x.*$"
                              errorMessage: "Must be a valid hex string starting with '0x'"
                          description: "r, s, v"
                  description: "Secp256k1 signature"
                - type: "object"
                  required:
                    - "type"
                    - "data"
                  properties:
                    type:
                      enum:
                        - "ecdsa"
                    data:
                      anyOf:
                        - type: "string"
                          pattern: "^0x.*$"
                          errorMessage: "Must be a valid hex string starting with '0x'"
                          description: "Hex-encoded signature"
                        - type: "object"
                          required:
                            - "r"
                            - "s"
                            - "yParity"
                          properties:
                            r:
                              type: "string"
                              pattern: "^0x.*$"
                              errorMessage: "Must be a valid hex string starting with '0x'"
                            s:
                              type: "string"
                              pattern: "^0x.*$"
                              errorMessage: "Must be a valid hex string starting with '0x'"
                            yParity:
                              type: "string"
                              pattern: "^0x.*$"
                              errorMessage: "Must be a valid hex string starting with '0x'"
                          description: "r, s, yParity"
                        - type: "object"
                          required:
                            - "r"
                            - "s"
                            - "v"
                          properties:
                            r:
                              type: "string"
                              pattern: "^0x.*$"
                              errorMessage: "Must be a valid hex string starting with '0x'"
                            s:
                              type: "string"
                              pattern: "^0x.*$"
                              errorMessage: "Must be a valid hex string starting with '0x'"
                            v:
                              type: "string"
                              pattern: "^0x.*$"
                              errorMessage: "Must be a valid hex string starting with '0x'"
                          description: "r, s, v"
                  description: "ECDSA signature (alias for secp256k1)"

    result:
      name: prepareCallsResponse
      schema:
        anyOf:
          - type: "object"
            required:
              - "type"
              - "data"
            properties:
              type:
                enum:
                  - "array"
              data:
                type: "array"
                items:
                  anyOf:
                    - type: "object"
                      required:
                        - "type"
                        - "data"
                        - "chainId"
                        - "feePayment"
                      properties:
                        type:
                          description: "User Operation (Entrypoint v0.6.0)"
                          enum:
                            - "user-operation-v060"
                        data:
                          type: "object"
                          required:
                            - "sender"
                            - "nonce"
                            - "initCode"
                            - "callData"
                            - "callGasLimit"
                            - "verificationGasLimit"
                            - "preVerificationGas"
                            - "maxFeePerGas"
                            - "maxPriorityFeePerGas"
                            - "paymasterAndData"
                          properties:
                            sender:
                              type: "string"
                              pattern: "^0x.*$"
                              errorMessage: "Must be a valid Ethereum address starting with '0x' (e.g., '0xa363219d7C0b8673df17529D469Db9eFF0f35D2A')"
                            nonce:
                              type: "string"
                              pattern: "^0x.*$"
                              errorMessage: "Must be a valid hex string starting with '0x'"
                            initCode:
                              anyOf:
                                - type: "string"
                                  pattern: "^0x.*$"
                                  errorMessage: "Must be a valid hex string starting with '0x'"
                                  description: "Present"
                                - description: "Absent"
                                  enum:
                                    - "0x"
                            callData:
                              type: "string"
                              pattern: "^0x.*$"
                              errorMessage: "Must be a valid hex string starting with '0x'"
                            callGasLimit:
                              type: "string"
                              pattern: "^0x.*$"
                              errorMessage: "Must be a valid hex string starting with '0x'"
                            verificationGasLimit:
                              type: "string"
                              pattern: "^0x.*$"
                              errorMessage: "Must be a valid hex string starting with '0x'"
                            preVerificationGas:
                              type: "string"
                              pattern: "^0x.*$"
                              errorMessage: "Must be a valid hex string starting with '0x'"
                            maxFeePerGas:
                              type: "string"
                              pattern: "^0x.*$"
                              errorMessage: "Must be a valid hex string starting with '0x'"
                            maxPriorityFeePerGas:
                              type: "string"
                              pattern: "^0x.*$"
                              errorMessage: "Must be a valid hex string starting with '0x'"
                            paymasterAndData:
                              anyOf:
                                - type: "string"
                                  pattern: "^0x.*$"
                                  errorMessage: "Must be a valid hex string starting with '0x'"
                                  description: "Present"
                                - description: "Absent"
                                  enum:
                                    - "0x"
                          description: "Unsigned User Operation (Entrypoint v0.6.0)"
                        chainId:
                          type: "string"
                          pattern: "^0x.*$"
                          errorMessage: "Must be a valid hex string starting with '0x'"
                        signatureRequest:
                          anyOf:
                            - type: "object"
                              required:
                                - "type"
                                - "data"
                                - "rawPayload"
                              properties:
                                type:
                                  enum:
                                    - "personal_sign"
                                data:
                                  anyOf:
                                    - type: "string"
